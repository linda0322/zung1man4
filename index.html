        /* ç¦æ­¢é¸å–åŠæ‹–å‹• */

            -webkit-user-drag: none; user-drag: none; /* ç¦æ­¢æ‹–å‹•å…ƒç´  */

        /* éš±è—åœ–å±¤ */

        /* éš±è—éŠæˆ²é¸å–® scrollbar */
        .grid {-webkit-overflow-scrolling: touch; overscroll-behavior: contain; -ms-overflow-style: none; scrollbar-width: none; touch-action: pan-y;}

        /* NPC å‹•ç•« */
        @keyframes float-loop {0%, 100% {transform: translateY(-2px); animation-timing-function: ease-in-out;} 50% {transform: translateY(2px); animation-timing-function: ease-in-out;}}
        .animate-text-bounce {animation: float-loop 3s infinite;}

        /* æ‰‹æ©Ÿæ—‹è½‰æç¤º */
        #orientation-warning {display: none; position: fixed; inset: 0; z-index: 99999; background-color: #1dc5fd; flex-direction: column; align-items: center; justify-content: center;}
        @media screen and (max-width: 1023px) and (orientation: landscape) {#orientation-warning {display: flex !important;} body {overflow: hidden !important;}}
        @keyframes phone-rotate-left {0% { transform: rotate(0deg); } 30% { transform: rotate(-90deg); } 70% { transform: rotate(-90deg); } 100% { transform: rotate(0deg); }}
        .animate-phone-rotate {animation: phone-rotate-left 2s ease-in-out infinite;}
        
    </style>

<body>

        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8">

            <button id="back-to-login" class="bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border w-full py-4 hover:bg-[#2da9e6] active:scale-95 transition-all">è¿”å›</button>

    <!-- ä¸»è¦å…§å®¹ -->

        <!-- é ‚æ¬„ TOP -->
        <nav class="w-full max-w-[550px] flex justify-between mb-8">
            <!-- å·¦é‚Šç¾¤çµ„ TOP LEFT-->

                <!-- ç”¨æˆ·åç¨± USERNAME -->
                <div class="glass-panel rounded-full shadow-md flex items-center px-4 py-1.5 gap-2">
                    <span class="font-cubic text-slate-500 text-[10px] thin-border tracking-wider">ç©å®¶</span>
                    <span id="user-display-name" class="font-cubic text-slate-700 text-sm thin-border">è¼‰å…¥ä¸­...</span>
                </div>
                <!-- ç™»å‡ºæŒ‰éˆ• LOGOUT BUTTON -->
                <button id="logout-btn" class="glass-panel rounded-full shadow-md text-red-500 p-2 hover:bg-white/20 active:scale-95 transition-all" title="ç™»å‡º">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>

        </nav>

        <!-- æ­¡è¿å‹•ç•« WELCOME ANIMATION -->
        <header class="flex flex-col items-center text-center mb-6">
            <div class="relative mb-4">
               <img src="https://raw.githubusercontent.com/linda0322/zung1man4/refs/heads/main/image/NPC.gif" alt="NPC" class="no-touch w-[140px] h-auto drop-shadow-md npc-auto-bounce">

        <!-- éŠæˆ²é¸å–® GAME MENU -->

            <a id="btn-island" href="island.html" class="no-touch group bg-white/95 rounded-[30px] shadow-xl p-4 aspect-square flex flex-col items-center justify-center hover:-translate-y-1 hover:bg-white/85 active:scale-95 transition-all duration-300">

                </div>
                <h3 class="font-cubic text-slate-500 text-sm thin-border text-center tracking-wider mt-2">æˆ‘çš„å³¶å¶¼</h3>

            <a id="btn-writing" href="writing.html" class="no-touch group bg-white/95 rounded-[30px] shadow-xl p-4 aspect-square flex flex-col items-center justify-center hover:-translate-y-1 hover:bg-white/85 active:scale-95 transition-all duration-300">
                <div class="flex-1 flex items-center justify-center w-full">
                    <img src="https://raw.githubusercontent.com/linda0322/zung1man4/8f5887bd40d2d3b4b10391cf7819fd4b4256dea7/image/icon/writing_favicon.svg" alt="å–®å­—ç·´ç¿’" class="no-touch w-16 h-16 object-contain rounded-xl">
                </div>

            </a>
        
            <a id="btn-matching" href="matching.html" class="no-touch group bg-white/95 rounded-[30px] shadow-xl p-4 aspect-square flex flex-col items-center justify-center hover:-translate-y-1 hover:bg-white/85 active:scale-95 transition-all duration-300">
                <div class="flex-1 flex items-center justify-center w-full">

                </div>
                <h3 class="font-cubic text-slate-500 text-sm thin-border text-center tracking-wider mt-2">åœ–æ–‡é…å°</h3>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymY386bSwBIAOn7PAvPUkzko6hMGSGghnU1lYDwjVoGe4Mngyb3vr-JpscirmLq-an/exec';

        // ç¦æ­¢ç•«é¢äº’å‹• TOUCH
        /* é¸å–åŠæ‹–å‹• */
        document.querySelectorAll('.no-touch').forEach(el => { el.addEventListener('dragstart', (e) => e.preventDefault());});
        /* æ‰‹æŒ‡èˆ‡éµç›¤ç¸®æ”¾ */
        const preventZoom = (e) => { if (e.touches?.length > 1 || e.ctrlKey || e.metaKey) { if (e.cancelable) e.preventDefault();}};
            ['touchstart', 'wheel', 'keydown', 'gesturestart'].forEach(type => { document.addEventListener(type, preventZoom, { passive: false });});
        /* é›™æ“Šç¸®æ”¾ */
        let lastTouch = 0; document.addEventListener('touchend', (e) => { const now = Date.now(); if (now - lastTouch <= 300) e.preventDefault(); lastTouch = now;}, false);
        /* æ²å‹•æ§åˆ¶ */
        let startY = 0;
        document.addEventListener('touchstart', (e) => { startY = e.touches[0].pageY; }, { passive: false });
        document.addEventListener('touchmove', (e) => { const menu = document.getElementById('grid'); const path = e.composedPath();
                                                       if (menu && path.includes(menu)) { const { scrollTop, scrollHeight, clientHeight } = menu;
                                                                                          const deltaY = startY - e.touches[0].pageY;
                                                                                          const isAtTop = scrollTop <= 0 && deltaY < 0;
                                                                                          const isAtBottom = scrollTop + clientHeight >= scrollHeight && deltaY > 0;
                                                                                          if (!isAtTop && !isAtBottom) return;
                                                                                        }
                                                       if (e.cancelable) e.preventDefault();},{ passive: false });

        // ç™»å…¥ LOGIN
        const loginOverlay = document.getElementById('login-overlay');
        const mainContent = document.getElementById('main-content');
        const usernameInput = document.getElementById('username-input');
        const confirmBtn = document.getElementById('confirm-user');
        const userDisplayName = document.getElementById('user-display-name');
        const loginError = document.getElementById('login-error');
        const backBtn = document.getElementById('back-to-login');

        loginError.addEventListener('click', (e) => {if (e.target === loginError) {loginError.classList.add('hidden')}});
        backBtn.addEventListener('click', () => {loginError.classList.add('hidden')});
                                            
        /* è¼‰å…¥ç¶²é  --> æª¢æŸ¥å¿«å– --> é€£æ¥é›²ç«¯ --> åŸ·è¡Œä¸»é  */
            /* è‡ªå‹•ç™»å…¥ */
            window.addEventListener('DOMContentLoaded', () => {
                const savedName = localStorage.getItem('studyLandUser');
                const savedPermissions = localStorage.getItem('userPermissions');
                if (savedName) {showMainPage(savedName, savedPermissions);}
            });
            /* é‡æ–°ç™»å…¥ */
            confirmBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                if (!username) {
                    loginError.classList.remove('hidden'); confirmBtn.innerText = "é€²å…¥éŠæˆ²"; return;}
                confirmBtn.innerText = "è¼‰å…¥ä¸­...";
                try {const response = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({ username: username })});
                     const data = await response.json(); 
                     const permissions = data.permissions; 
                     localStorage.setItem('studyLandUser', username);
                     localStorage.setItem('userPermissions', permissions);
                     showMainPage(username, permissions);
                } catch (error) {console.error('Error:', error);
                     localStorage.setItem('studyLandUser', username); /** é¡¯ç¤ºç©å®¶åç¨± **/
                     showMainPage(username, "");} /** é¡¯ç¤ºç©ºç™½éŠæˆ²é¸å–® **/
            });
        
        // ä¸»é åŠŸèƒ½ MAIN PAGE FUNCTION
        function showMainPage(name, permissions) {
            userDisplayName.textContent = name;
            loginOverlay.classList.add('hidden');
            mainContent.classList.remove('hidden');
            const allGames = {
                'island': document.getElementById('btn-island'),
                'writing': document.getElementById('btn-writing'),
                'matching': document.getElementById('btn-matching'),};
            Object.values(allGames).forEach(el => el?.classList.add('hidden')); /** éš±è—æ‰€æœ‰éŠæˆ² **/
            if (permissions) {const pList = permissions.split(','); 
                pList.forEach(p => {const key = p.trim(); if (allGames[key]) {allGames[key].classList.remove('hidden');}});} /** æª¢æŸ¥é›²ç«¯æ¬Šé™ **/
            window.scrollTo(0, 0); /** å°‡ç•«é¢æ‹‰å›å·¦ä¸Šè§’ **/
         }

        // ç™»å‡º LOGOUT
        const logoutBtn = document.getElementById('logout-btn');
        const logoutModal = document.getElementById('logout-modal');
        const cancelLogout = document.getElementById('cancel-logout');
        const confirmLogoutFinal = document.getElementById('confirm-logout-final');

        logoutBtn.addEventListener('click', () => {logoutModal.classList.remove('hidden');});
        cancelLogout.addEventListener('click', () => {logoutModal.classList.add('hidden');});
        
        confirmLogoutFinal.addEventListener('click', () => {
            localStorage.removeItem('studyLandUser'); localStorage.removeItem('userPermissions');
            window.location.reload();
        });
        
        logoutModal.addEventListener('click', (e) => {if (e.target === logoutModal) {logoutModal.classList.add('hidden');}});

        // æ‰‹æ©Ÿæ—‹è½‰æç¤º
        function handleOrientationChange() {
            const warning = document.getElementById('orientation-warning');
            const isLandscape = window.innerWidth > window.innerHeight;
            const isMobileOrTablet = window.innerWidth < 1024;
            if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}
        }
        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('orientationchange', handleOrientationChange);
        handleOrientationChange();

    </script>
